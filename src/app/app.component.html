<md-toolbar color="primary">

<span>ჩემი კომპანია</span>
<span class="example-spacer"></span>
<button md-button [mdMenuTriggerFor]="menu">
<md-icon>menu</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item>settings</button>
  <button md-menu-item>help me</button>
</md-menu>
</md-toolbar>

<md-card *ngFor="let data of (myData ? myData.slice(0,10):[]);let i = index">
<img md-card-image src="{{data.url}}">
<md-card-header>
<md-card-title>{{data.title}}</md-card-title>
</md-card-header>
<md-card-actions>
  <button md-raised-button color="primary">
    მოწონება
  </button>
  <button md-raised-button color="primary">გაზიარება</button>
</md-card-actions></md-card>
